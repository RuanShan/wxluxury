<include file="public:header" />
<!--添加广告-->
<div class="dialog_content">
<form id="info_form" action="{:U('set_promotion/edit',array('tokenTall'=>$tokenTall))}" method="post" enctype="multipart/form-data">
<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
    <tr>
      <th width="80">活动名称 :</th>
      <td><input type="text" name="theme" id="name" value="{$info.theme}" class="input-text" size="40">
      
      </td>
    </tr>
    <tr>
      <th>活动品牌 :</th>
      <td><select name="brand_id" >
      <volist name="brand" id="brandname">
      <if condition="$brandname['id'] eq $info['brand_id']"><option value="{$brandname.id}" selected>{$brandname.name}<else/>
      <option value="{$brandname.id}">{$brandname.name}</if></option>
      </volist>
      </select><br>
      </td>
    </tr>
    <tr>
      <th>活动开始日期 :</th>
      <td>
        <input type="text" name="start_date" id="start_ptime" class="date" size="14" value="{$info.start_date}">
      </td>
    </tr>
    <tr>
      <th>活动结束日期 :</th>
      <td>
        <input type="text" name="end_date" id="end_ptime" class="date" size="14" value="{$info.end_date}" >
      </td>
    </tr>
    <tr id="ad_image" class="bill_media">
      <th>图片:</th>
      <td>
          <input type="file" name="img" id="J_img" class="input-text fl mr10" size="30">建议图片大小：320*128         
          <img width="400" height="160" src="{$info.img}">
          <input type="hidden"  value="{$info.img}" name="old_img">
      </td>
    </tr>
    
   <tr>
      <th width="30">折扣率 :</th>
      <td><input type="text" name="discount_rate" id="discount_rate" class="input-text" size="10" value="{$info.discount_rate}">&nbsp %</td>
      
    </tr>  
    
    
</table>
<input type="hidden" name="id" value="{$info.id}">
</form>
</div>
<script src="__STATIC__/js/fileuploader.js"></script>
<script>
Calendar.setup({
    inputField : "start_ptime",
    ifFormat   : "%Y-%m-%d",
    showsTime  : false,
    timeFormat : "24"
});

Calendar.setup({
    inputField : "end_ptime",
    ifFormat   : "%Y-%m-%d",
    showsTime  : false,
    timeFormat : "24"
});

$(function(){
    $("#type").change(function(){
        $(".bill_media").hide();
        $("#ad_"+$(this).val()).show();
    });
    $("#type").change();
    //获取版块允许的广告类型
    $("#board_id").change(function(){
        var allowtype = $("#board_id option:selected").attr('allowtype');
        var allowtype_arr = allowtype.split("|");
        $("#type option").attr('selected', false).hide();
        $("#type option").each(function(){
            for(i=0; i<allowtype_arr.length; i++) {
                if($(this).val() == allowtype_arr[i]){
                    $(this).show();
                }
            }
        });
        $('#type option:visible:first').attr('selected', true);
        $("#type").change();
    });
    $("#board_id").change();

    $.formValidator.initConfig({formid:"info_form",autotip:true});
    $("#name").formValidator({onshow:"请填写活动名称",onfocus:"请填写活动名称"}).inputValidator({min:1,onerror:"请填写活动名称"});
    $('#info_form').ajaxForm({success:complate,dataType:'json'});
    function complate(result){
        if(result.status == 1){
            $.dialog.get(result.dialog).close();
            $.pinphp.tip({content:result.msg});
            window.location.reload();
        } else {
            $.pinphp.tip({content:result.msg, icon:'alert'});
        }
    }
    
    //上传图片
    var img_uploader = new qq.FileUploaderBasic({
        allowedExtensions: ['jpg','gif','jpeg','png','bmp','pdg'],
        button: document.getElementById('J_upload_img'),
        multiple: false,
        action: "{:U('ad/ajax_upload_img')}",
        inputName: 'img',
        forceMultipart: true, //用$_FILES
        messages: {
            typeError: lang.upload_type_error,
            sizeError: lang.upload_size_error,
            minSizeError: lang.upload_minsize_error,
            emptyError: lang.upload_empty_error,
            noFilesError: lang.upload_nofile_error,
            onLeave: lang.upload_onLeave
        },
        showMessage: function(message){
            $.pinphp.tip({content:message, icon:'error'});
        },
        onSubmit: function(id, fileName){
            $('#J_upload_img').addClass('btn_disabled').find('span').text(lang.uploading);
        },
        onComplete: function(id, fileName, result){
            $('#J_upload_img').removeClass('btn_disabled').find('span').text(lang.upload);
            if(result.status == '1'){
                $('#J_img').val(result.data);
            } else {
                $.pinphp.tip({content:result.msg, icon:'error'});
            }
        }
    });

    var extimg_uploader = new qq.FileUploaderBasic({
        allowedExtensions: ['jpg','gif','jpeg','png','bmp','pdg'],
        button: document.getElementById('J_upload_extimg'),
        multiple: false,
        action: "{:U('ad/ajax_upload_img', array('type'=>'extimg'))}",
        inputName: 'extimg',
        forceMultipart: true, //用$_FILES
        messages: {
            typeError: lang.upload_type_error,
            sizeError: lang.upload_size_error,
            minSizeError: lang.upload_minsize_error,
            emptyError: lang.upload_empty_error,
            noFilesError: lang.upload_nofile_error,
            onLeave: lang.upload_onLeave
        },
        showMessage: function(message){
            $.pinphp.tip({content:message, icon:'error'});
        },
        onSubmit: function(id, fileName){
            $('#J_upload_extimg').addClass('btn_disabled').find('span').text(lang.uploading);
        },
        onComplete: function(id, fileName, result){
            $('#J_upload_extimg').removeClass('btn_disabled').find('span').text(lang.upload);
            if(result.status == '1'){
                $('#J_extimg').val(result.data);
            } else {
                $.pinphp.tip({content:result.msg, icon:'error'});
            }
        }
    });
    var flash_uploader = new qq.FileUploaderBasic({
        allowedExtensions: ['swf'],
        button: document.getElementById('J_upload_flash'),
        multiple: false,
        action: "{:U('ad/ajax_upload_img', array('type'=>'flash'))}",
        inputName: 'flash',
        forceMultipart: true, //用$_FILES
        messages: {
            typeError: lang.upload_type_error,
            sizeError: lang.upload_size_error,
            minSizeError: lang.upload_minsize_error,
            emptyError: lang.upload_empty_error,
            noFilesError: lang.upload_nofile_error,
            onLeave: lang.upload_onLeave
        },
        showMessage: function(message){
            $.pinphp.tip({content:message, icon:'error'});
        },
        onSubmit: function(id, fileName){
            $('#J_upload_flash').addClass('btn_disabled').find('span').text(lang.uploading);
        },
        onComplete: function(id, fileName, result){
            $('#J_upload_flash').removeClass('btn_disabled').find('span').text(lang.upload);
            if(result.status == '1'){
                $('#J_flash').val(result.data);
            } else {
                $.pinphp.tip({content:result.msg, icon:'error'});
            }
        }
    });
})
</script>
