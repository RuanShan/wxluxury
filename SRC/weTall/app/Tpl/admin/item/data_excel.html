<!DOCTYPE HTML>
<head>
<link rel="stylesheet" type="text/css" href="__STATIC__/css/default/message.css" media="all">
<script type="text/javascript" src="__STATIC__/js/jquery_min.js"></script>
</head>
<body>
<div class="dialog_content">

<script>
    function change_brand(brand_name){
    	$.get('/weTall/index.php?g=home&m=index&a=brandselect&brand_name='+brand_name,function(data,status){
    		var obj = eval('('+  data +')');  
    		if(obj.status == 0){
    			$("#url").val("");
    		}else{
    			$("#url").val(obj.status);
    		}
    		
    	  });
    }
</script>
<form id="info_form" action="{:U('item/data_excel')}" method="post" enctype="multipart/form-data">
<table width="100%" cellpadding="2" cellspacing="1" class="table_form">
<!-- <tr>
       <td>
         	下载记录条数：
      </td>
       <td>
        <input type="number" name="num_count" id="num_count" class="text" size="80">（空表示全部）
      </td>
    </tr> -->
    <tr>
       <td>
         	品牌：
      </td>
       <td>
       
        <select name="brandid" id="brandid" onchange="change_brand(this.options[this.selectedIndex].text);">
        <volist name="brand_ar" id="vo">
        <option value="{$vo.name}">{$vo.name}</option>
        </volist>
        </select>
      </td>
    </tr>
	<tr>
      <td>淘宝/天猫首页网址:</td>
    
       <td>
        <input type="text" name="url" id="url" class="text" size="80">
        <!-- <input type="submit" value="submit">     -->
      </td>
    </tr>
</table>
</form>
</div>
</body>
</html>
