<div id="sidebar">
				<script type="text/javascript">
				function frezze(){
					alert("您的店铺处于冻结状态，请提交资料通过审核");
					return false;
				}
				function checkpass(){
					alert("您的店铺正在审核中，请稍等");
					return false;
				}
				</script>
				<!-- Box -->
				
					<volist name="left_menu" id="val" >
					<div class="box">
					
					<!-- Box Head -->
					<div class="box-head">
					
					<h2 class="f14"><span class="J_switchs cu on" title="{:L('expand_or_contract')}"></span>{$val.name}</h2>
					</div>
					<ul>
						<volist name="val['sub']" id="sval" >
					       <if condition="($sval.name neq '商品分类') AND ($sval.name neq '品牌管理')">	
					    	<li class="sub_menu">
					    	<if condition="$shop_status eq 0">
					    	<a href="javascript:;" onclick="frezze()">{$sval.name}</a>
					    	</if>
					    	<if condition="$shop_status eq 2">
					    	<a href="javascript:;" onclick="checkpass()">{$sval.name}</a>
					    	</if>
					    	<if condition="$shop_status eq 1">
					    	<a href="javascript:;" data-uri="{:U($sval['module_name'].'/'.$sval['action_name'], array('menuid'=>$sval['id'],'tokenTall'=>$tokenTall))}{$sval.data}" data-id="{$sval.id}" hidefocus="true">{$sval.name}</a>
					    	</if>
					    	</li>
					       </if>	
						</volist>
					</ul>
					
					</div>
					</volist>
					
			    
</div>
