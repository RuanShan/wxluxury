<!DOCTYPE>
<html>
<head>
	<include file="public:headtop" />
	<script src="__STATIC__/js/jquery/jquery10.js"></script>
	<link rel="stylesheet" type="text/css" href="/tpl/Wap/default/common/css/yuesh/iscroll.css" />
	<script src="/tpl/Wap/default/common/css/102/iscroll.js" type="text/javascript"></script>
	<script type="text/javascript">
		var myScroll;
		function loaded() { 
			myScroll = new iScroll('wrapper', { 
				snap: true,
				momentum: false,
				hScrollbar: false,
				onScrollEnd: function () {
					document.querySelector('#indicator > li.active').className = '';
					document.querySelector('#indicator > li:nth-child(' + (this.currPageX+1) + ')').className = 'active';
				},
				zoom:true
			});

		}
		document.addEventListener('DOMContentLoaded', loaded, false);
	</script>
</head>

<body>

	<div class="banner" style="position:absolute; top:15%;">
		<div id="wrapper">
			<div id="scroller">
				<ul id="thelist"> 
					<volist name="imgarr" id="bolist">
						<li><img src="__PARENTURL__/Uploads/items/images/{$item['Uninum']}/{$bolist}.jpg" /></li>
					</volist>
				</ul>
			</div>
		</div>
		<div id="nav">
			<div id="prev" onclick="myScroll.scrollToPage('prev', 0,400,3);return false">&larr; prev</div>
			<ul id="indicator">
				<volist name="imgarr" id="so">
				<li <if condition="$i eq 1">class="active"</if>  >{$i}</li>
				</volist>
			</ul>
			<div id="next" onclick="myScroll.scrollToPage('next', 0);return false">next &rarr;</div>
		</div>
		<div class="clr"></div>
	</div>
	<script>
		var count = document.getElementById("thelist").getElementsByTagName("img").length;	
		for(i=0;i<count;i++){
			document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
		}
        document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
		/*setInterval(function(){
			myScroll.scrollToPage('next', 0,400,count);
        },3500 );*/
		window.onresize = function(){ 
            for(i=0;i<count;i++){
                document.getElementById("thelist").getElementsByTagName("img").item(i).style.cssText = " width:"+document.body.clientWidth+"px";
            }
			document.getElementById("scroller").style.cssText = " width:"+document.body.clientWidth*count+"px";
        }
	</script>


</body>


</html>
