<!DOCTYPE>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>首页</title>
<link type="text/css" rel="stylesheet" href="__STATIC__/weixin/css/shop.css">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link href="__STATIC__/css/productdetail.css" rel="stylesheet" type="text/css">
<script src="http://api.map.baidu.com/api?v=1.3" type="text/javascript"></script>
<script src="__STATIC__/js/jquery/jquery10.js"></script>
<script>
function gosearch(){
	document.getElementById("method").value = "shop";
	document.getElementById('searchForm').submit();
}
function shangpin(){
	document.getElementById("method").value = "item";
	document.getElementById('searchForm').submit();
}
function searchshop(id){
	document.getElementById("txtHint").value=id;
	document.getElementById('searchShop').submit();
}
</script>
<script>
$(function(){
	$("#n_8").click(function(event){
		event.stopPropagation();
		$("#search_area").css("display","");
		});
	$(document).click(function(event) { $("#search_area").css("display","none"); });
	//单击弹出层则自身隐藏
	});
 
</script>
<script>
$(function(){
$(".pos").click(function(event){
	event.stopPropagation();
	$(".dis").css("z-index","300000000");
	$(".dis").toggleClass("none");
	});
$(document).click(function(event) { $(".dis").removeClass("none"); });
//单击弹出层则自身隐藏
});	
</script>
</head>
<body >
<div class="wrap">
  <div id="nav">
    <form id="searchForm" action="/weTall/index.php?g=home&m=index&a=search" method="post">
	<ul class="navlist">
		<li class="r pos" id="n_0"><div class="home_page_logo"></div>
		<div class="dis" id="dis">
			 <ul>
			      <li>
				     <a href="{:U('home/index/search', array('search_all'=>'all'))}">所有商品</a>
				  </li>
				  <volist name="item_cate" id="cate">
				  	<li>
				     <a href="{:U('home/index/search', array('itemid'=>$cate['id'],'itemname'=>$cate['name'],'tokenTall'=>$tokenTall))}">{$cate.name}</a>
				    </li>
				  </volist>
			 </ul> 
		</div>
		</li>
    	<li class="r" id="n_5">
    		<span style="margin-top:4px;"><input style="height:35px;width:100%;" type="search" name="txtkeyword" id="keyword"  placeholder="请输入关键字或者货号" autofocus x-webkit-speech> </span>
            <input type="hidden" name="method" id="method">
        </li>
        <li class="r" id="n_8"><a href='javascript:void(0)' onclick='shangpin();'>找商品</a>
        </li>
        
    </ul>
    </form>
    <script type="text/javascript">   
        $(function(){
        	var panelWidth = $(".img").width() + 50;
        	$(".img").css("height",panelWidth);
        	
        });        
    	$(".navlist > li#n_0").click(function(){
			$(this).toggleClass("active");
		});
		$(".navlist > li.r a").each(function() {
            href="index.php-app=member&act=login&ret_url=-index.php-app=member.htm"+$(this).attr("href");
			whref=window.location.href;
			if(whref.indexOf(href)!='-1'){
				$(this).parent("li").addClass("active");
			}
        });
    </script>
</div>
<div class="clear_kongge"></div>
<div class="naviga">
   <div class="shechipin">
	   <a href="{:U('index/brandshop',array('order'=>'volume'))}"><img width="30%" height="40" src="__STATIC__/weixin/images/luxury/images/home/hot.png"></a>
	   <a href="{:U('index/brandshop',array('order'=>'name'))}"><img width="30%" height="40" src="__STATIC__/weixin/images/luxury/images/home/zimu.png"></a>
	   <a href="{:U('index/brandshop',array('order'=>'jifen'))}"><img width="30%" height="40" src="__STATIC__/weixin/images/luxury/images/home/mine.png"></a>
   </div>
</div> 
   <volist name="brand" id="product" >
    <div class="img">
      <if condition="$gowhere eq 'item'">
	      <div id="shop_name" class="img_detail">
	      <a href="javascript:void(0)" onclick="searchshop({$product['id']});" ><img src="{$product.img}" width="100%"></img></a>
	      </div>
      <else/>    
	      <div id="item_name" class="img_detail">
	      <a href="javascript:void(0)" onclick="searchshop({$product['id']});" ><img src="{$product.img}" width="100%"></img></a>
	      </div>
      </if>
      <div class="pro_detail2">
      <if condition="$gowhere eq 'item'">
      	<label id="item_sea" class="label" style="font-size:16px;font-weight:700;opacity:0.8"><a href="javascript:void(0)" onclick="searchshop({$product['id']});" > {$product.name}</a></label>
      <else/>
      	<label id="shop_sea" class="label" style="font-size:16px;font-weight:700;opacity:0.8"><a href="javascript:void(0)" onclick="searchshop({$product['id']});" > {$product.name}</a></label>
      </if>
      </div>   
    </div> 
    </volist>
    
  </div><br><br><br><br><br><br><br><br><br><br>
  <form id="searchShop" action="{:U('index/search',array('brandid'=>$product['id']))}" method="post">
     <input type="hidden" name="longitude" value="" id="longitude">
     <input type="hidden" name="latitude" value="" id="latitude">
     <input type="hidden" name="brand_id" id="txtHint">   
   </form>
  
<div id="mapholder"></div>
   <script>
   function getLocation()
  {
	  if (navigator.geolocation)
	    {
	    navigator.geolocation.getCurrentPosition(showPosition,showError);
	    }
	  else{x.innerHTML="Geolocation is not supported by this browser.";}
  }

	function showPosition(position)
	  {alert(position.coords.latitude);
		  var latlon=position.coords.latitude+","+position.coords.longitude;
		  alert(latlon);
		  var img_url="http://maps.googleapis.com/maps/api/staticmap?center="
		  +latlon+"&zoom=14&size=400x300&sensor=false";
		  document.getElementById("mapholder").innerHTML="<img src='"+img_url+"' />";
	  }

	function showError(error)
	  {alert(error.code);
	  switch(error.code) 
	    {
	    case error.PERMISSION_DENIED:
	      x.innerHTML="User denied the request for Geolocation."
	      break;
	    case error.POSITION_UNAVAILABLE:
	      x.innerHTML="Location information is unavailable."
	      break;
	    case error.TIMEOUT:
	      x.innerHTML="The request to get user location timed out."
	      break;
	    case error.UNKNOWN_ERROR:
	      x.innerHTML="An unknown error occurred."
	      break;
	    }
	  }
</script>
   
   
</body>
</html>
