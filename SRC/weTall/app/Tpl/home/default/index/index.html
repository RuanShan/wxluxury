<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Product Detail</title>
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link href="__STATIC__/css/productdetail.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="wrap">
  <div class="head">
    <a href="javascript:void(0)"  onclick="javascript:history.go(-1);"><img src="__STATIC__/images/productdetail/ic2_03.png" style="width:80px;height:40px;vertical-align:middle;"/></a>
    <input type="search" style="width:150px;height:40px;vertical-align:middle;"  placeholder="请输入商品关键词或货号">
   <img src="__STATIC__/images/productdetail/找宝贝_03.png" style="width:100px;height:40px;vertical-align:middle;"  onclick="searchGoods();">
   </div>
  
   <volist name="news" id="product" >
    <div   class="img">
      <img src="{$product.img}" width="160" ></img>
      <br>
      <label class="label">{$product.title}</label>
      <br>
       <volist name="brand" id="brandname">
       <if condition="$product['brand'] eq $brandname['id']">
      <label class="label">{$brandname.name}</label>
      </if>
      </volist>
      <br>
      <label class="label">{$product.price}+'元'</label>
      <br>
    </div> 
    </volist>
  </div>
<script type="text/javascript">

</script>
</body>
</html>
