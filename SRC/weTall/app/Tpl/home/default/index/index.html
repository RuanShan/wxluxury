<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>首页</title>
<link type="text/css" rel="stylesheet" href="__STATIC__/weixin/css/shop.css">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="format-detection" content="telephone=no">
<meta charset="utf-8">
<link href="__STATIC__/css/productdetail.css" rel="stylesheet" type="text/css">
<script src="__STATIC__/js/jquery/jquery10.js"></script>
 <script>
function gosearch(){
	document.getElementById('searchForm').submit();
}
</script>
<script>
$(function(){
$(".pos").click(function(event){
	event.stopPropagation();
	$(".dis").css("z-index","300000000");
	$(".dis").toggleClass("none");
	});
$(document).click(function(event) { $(".dis").removeClass("none"); });
//单击弹出层则自身隐藏
});	
</script>
</head>
<body>
<div class="wrap">
  <div id="nav">
    <form id="searchForm" action="{:U('home/index/search', array('tokenTall'=>$tokenTall))}" method="post">
	<ul class="navlist">
		<li class="r pos" id="n_0">
		<!-- <a href="{:U('home/index/index', array('tokenTall'=>$tokenTall))}">--><div class="home_page_logo"></div><!-- </a> -->
		<div class="dis" id="dis">
			 <ul>
				  <volist name="item_cate" id="cate">
				  	<li>
				     <a href="{:U('home/index/search', array('itemid'=>$cate['id'],'itemname'=>$cate['name'],'tokenTall'=>$tokenTall))}">{$cate.name}</a>
				    </li>
				  </volist>
			 </ul> 
		</div>

		</li>
    	<li class="r" id="n_5">
    		<span style="margin-top:4px;"><input style="height:35px;width:100%;" type="search" name="txtkeyword" id="keyword"  placeholder="请输入关键词或者货号" autofocus x-webkit-speech> </span>
        </li>
        <li class="r" id="n_1"><a href="javascript:void(0)" onclick="gosearch();"><div class="find_07"></div></a></li>
        
    </ul>
    </form>
    <script type="text/javascript">   
        $(function(){
        	var panelWidth = $(".img").width();
        	$(".img").css("height",panelWidth);
        });        
    	$(".navlist > li#n_0").click(function(){
			$(this).toggleClass("active");
		});
		$(".navlist > li.r a").each(function() {
            href="index.php-app=member&act=login&ret_url=-index.php-app=member.htm"+$(this).attr("href");
			whref=window.location.href;
			if(whref.indexOf(href)!='-1'){
				$(this).parent("li").addClass("active");
			}
        });
    </script>
</div>
<div class="clear_kongge"></div>
   <volist name="news" id="product" >
    <div class="img">
      <div class="img_detail">
      <a href="{:U('Item/index',array('id'=>$product['id'],'tokenTall'=>$product['tokenTall']))}"><img src="{$product.img}" width="100%" ></img></a>
      </div>
      <div class="pro_detail">
       <volist name="brand" id="brandname">
       <if condition="$product['brand'] eq $brandname['id']">
      <label class="label" style="font-weight:700;"> {$brandname.name}</label>
      </if>
      </volist>
      <br>
      <label class="label2"><a href="{:U('Item/index',array('id'=>$product['id'],'tokenTall'=>$product['tokenTall']))}">{$product.title}</a></label>
      <label class="label" style="color:rgb(198,198,198);">￥{$product.price}元<span class="tangletaobao" style="margin-left:20px;">{$product.item_model}款</span></label>
      </div>   
    </div> 
    </volist>
    
  </div>
  <div class="foot_float">
  <span style="margin-top:10px;display:block">{$weshopData.name}</span>
  </div>
</body>
</html>
