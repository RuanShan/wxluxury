 <script type="text/javascript">
 $(function(){
		var opt = {
	        preset: 'date', //日期
	        theme: 'sense-ui', //皮肤样式
	        display: 'modal', //显示方式 
	        mode: 'scroller', //日期选择模式
	        dateFormat: 'yy-mm-dd', // 日期格式
	        setText: '确定', //确认按钮名称
	        cancelText: '取消',//取消按钮名籍我
	        dateOrder: 'yymmdd', //面板中日期排列格式
	        dayText: '日', monthText: '月', yearText: '年', //面板中年月日文字
	        endYear:2020 //结束年份
	    };
	    $("#birthday").mobiscroll(opt).date(opt);
	    $.mobile.hidePageLoadingMsg();
	    
	    //表单验证
	    var validate = {
	    		birthday:false,
	    		height:false,
	    		weight:false,
	    		mail:false,
	    		hobby_title:false,
	    		hobby_color:false,
	    		hobby_style:false,
	    		hobby_element:false
	    };
	   $("#submit").click(function(){
		   if($("#birthday").val()!=""){
		   		validate.birthday=true;
		   }
		   if($("#height").val()!=""){
			    validate.height=true;
		   }
		   if($("#weight").val()!=""){
			    validate.weight=true;
		   }
		   if($("#email").val()!=""){
			    validate.mail=true;
		   }
		   $("input[name='hobby_title[]']").each(function(){
			   if(this.checked==true){
				  validate.hobby_title=true;
			   }
		   });
		   $("input[name='hobby_color[]']").each(function(){
			   if(this.checked==true){
				  validate.hobby_color=true;
			   }
		   });
		   $("input[name='hobby_style[]']").each(function(){
			   if(this.checked==true){
				  validate.hobby_style=true;
			   }
		   });
		   $("input[name='hobby_element[]']").each(function(){
			   if(this.checked==true){
				  validate.hobby_element=true;
			   }
		   });
		   if(validate.birthday && validate.height 
				   && validate.weight && validate.mail && validate.hobby_title
				   && validate.hobby_color && validate.hobby_style && validate.hobby_element){
			  return; 
		   }else{
			   SysUtil.Tip.warning('请填写完整信息'); 
			  return false;
		   }
	   }); 
	    
	});
 </script>
